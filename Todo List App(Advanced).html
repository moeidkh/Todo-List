<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="css/style.css">
    <link 
    rel="stylesheet" 
    media="screen and (max-width: 728px)"
    href="./css/mobile.css"
    >
</head>
<body>
    <div class="main-container">
        <div class="app">
            <h1 class="title">Todo List App</h1>
            <div class="input">
                <label for="input">Add item</label>
                <input type="text" id="input">
            </div>
            <div class="btn-container" id="btn-container">
                <div class="add-btn" id="add-btn">Add To List</div>
                <div class="clear-todo-list" id="clear-todo-list">Clear Todo List</div>
            </div>
        </div>
        <div class="todo-container">
            <h2 class="title-todo">Todo List</h2>
            <div class="container">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
